<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis Form</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const stockTicker = document.getElementById('stock_ticker').value;
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            const response = await fetch('/plot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `stock_ticker=${stockTicker}&start_date=${startDate}&end_date=${endDate}`
            });

            if (response.ok) {
                const data = await response.json();
                const graphJSON = data.graphJSON;
                const graph = JSON.parse(graphJSON);
                Plotly.newPlot('chart', graph.data, graph.layout);
            } else {
                alert('Failed to fetch data');
            }
        }
    </script>
</head>
<body>
    <h1>Stock Analysis Form</h1>
    <form onsubmit="submitForm(event)">
        <label for="stock_ticker">Stock Ticker:</label>
        <input type="text" id="stock_ticker" name="stock_ticker" required><br><br>
